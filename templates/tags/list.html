{% extends "index.html" %}

{% block content %}
<div class="container">
  <section>
    <h2> Tags </h2>
  </section>
  <div class="posts">
    {% set tags = get_taxonomy(kind="tags") %}
    {% for tag in tags.items %}
    <a class='header-link' href="{{ tag.path }}">
      <h5 class="title"> {{ tag.name }} </h5>
    </a>
    <hr />
    {% endfor %}
  </div>
</div>
{% endblock content %}
